<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Project 1 Calculator</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	
	<section class="container">
		<!-- <div class="mode-section">
			<div class="mode-image">mode image</div>
			<div class="mode-text">mode text</div>
		</div> -->
		<div class="display-section">
			<input type="text" maxlength="20">
		</div>
		<div class="button-section">
			<div class="row">
				<div class="row__CE button">CE</div>
				<div class="row__delete button">DEL</div>
				<div class="row__divide button math">/</div>
			</div>
			<div class="row">
				<div class="row__seven button number">7</div>
				<div class="row__eight button number">8</div>
				<div class="row__nine button number">9</div>
				<div class="row__multiply button math">x</div>
			</div>
			<div class="row">
				<div class="row__four button number">4</div>
				<div class="row__five button number">5</div>
				<div class="row__six button number">6</div>
				<div class="row__minus button math">-</div>
			</div>
			<div class="row">
				<div class="row__one button number">1</div>
				<div class="row__two button number">2</div>
				<div class="row__three button number">3</div>
				<div class="row__plus button math">+</div>
			</div>
			<div class="row">
				<div class="row__plus button">+/-</div>
				<div class="row__zero button number">0</div>
				<div class="row__period button">.</div>
				<div class="row__equal button math">=</div>
			</div>
		</div>
	</section>

</body>
</html>
